<div class="container">    
    <h1 class="header">
        ინფორმაციის ცვლილება
    </h1>
    <form [formGroup]="passwordForm">
        
            <label>შეიყვანეთ ახალი პაროლი</label>

            <input type="text" formControlName="password" placeholder="( მინიმუმ 8 სიმბოლო : @ 7 , )">

        </form>
        
        <div class="void-form">
            <label></label>
            <input type="text" [(ngModel)]="confirmPassword" placeholder="გაიმეორეთ პაროლი">
            <div class="validator" *ngIf="Password.errors?.['pattern'] || Password.errors?.['required'] && Password.touched">
                *გთხოვთ შეიყვანოთ ვალიდური პაროლი
            </div>
        </div>

            

       
            
        <button class="button" type="submit" (click)="onSubmit()">შენახვა</button>



</div>
